<div class="info-card-container">
  <mat-card *ngFor='let room of data'>
    <img mat-card-image
         src="https://thumbnails.trvl-media.com/K3BoWkaFmlj67y-4hH9NRjMNlp8=/773x515/smart/filters:quality(60)/images.trvl-media.com/hotels/11000000/10620000/10611400/10611379/8a564c25_z.jpg"
         alt="Photo of a Shiba Inu">
    <mat-card-title>{{room.tipoHabitacion}}</mat-card-title>
    <mat-card-content>
      <p>Incluye los servicios de :</p>
      <p style="text-align: center">{{room.servicios}}</p>
      <p style="margin:auto; font-size:xx-large; text-align: right;">{{room.precioHora}}â‚¬</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="state()">Reservar</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet></router-outlet>
